<!DOCTYPE html>
<html>
<head>
    <title>Google Sheets Web Viewer</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <script>
        // Thông tin API và Sheet
        const API_KEY = 'AIzaSyBzkCyFPR1PwKxXXIK0s8aJiAIMNCctiSw';
        const SHEET_ID = '16XYmvn3kq-fVr5mCQytiK6qc9iGWnZ73JP2HlJPM0vs';
        const RANGE = 'sheet2'; // Tên sheet hoặc phạm vi trong Google Sheets

        // Hàm tải dữ liệu từ Google Sheets
        async function fetchData() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                renderTable(data.values);
            } catch (error) {
                console.error('Fetch error:', error);
                document.body.innerHTML = `<h3 style="color: red;">Error fetching data: ${error.message}</h3>`;
            }
        }

        // Hàm hiển thị dữ liệu lên bảng HTML
        function renderTable(data) {
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            // Render dòng tiêu đề (header)
            const headerRow = document.createElement('tr');
            data[0].forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // Render các dòng dữ liệu
            data.slice(1).forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell || ''; // Xử lý ô trống
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            document.body.appendChild(table);
        }

        // Tải dữ liệu khi trang được tải
        window.onload = fetchData;
    </script>
</head>
<body>
    <h1>Check Refund Web Viewer </h1>
</body>
</html>
